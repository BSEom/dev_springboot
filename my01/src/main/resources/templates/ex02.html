<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      tr,
      td {
        background-color: rgb(171, 219, 204);
      }
    </style>
  </head>
  <body>
    <div th:replace="~{fragments/gohome::goToHome}"></div>
    <h1>타임리프 each 기능</h1>
    <table>
      <tr th:each=" num, stat : ${numbers}">
        <td>
          list데이터(stat.index)
          <div th:text="${stat.index}"></div>
        </td>
        <td>
          list데이터(stat.count)
          <div th:text="${stat.count}"></div>
        </td>
        <td>
          list데이터의 값
          <div th:text="${num}"></div>
        </td>
      </tr>
      <tr>
        <td>데이터2sdfsdf</td>
        <td>333</td>
      </tr>
    </table>
  </body>
  <div th:replace="~{fragments/footer::myFooter}"></div>
</html>
